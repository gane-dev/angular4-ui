<div class="form-group">
    <div class="container-fluid">

        <cia-customer-search [customerId]="CUST_ID" (customerIdChange)="CUST_ID=$event"></cia-customer-search>
        <cia-supplier-search [supplierId]="SUPPLIER_ID" (supplierIdChange)="SUPPLIER_ID=$event"></cia-supplier-search>
        <cia-ds-search [sourceId]="SOURCE_ID" (sourceIdChange)="SOURCE_ID=$event"></cia-ds-search>
        <div class="row">
            <div class="col-md-2">From Date</div>
            <div class="col-md-4">
                <kendo-dateinput [format]="'MMMM yyyy'"
                                 [(ngModel)]="query.fromDate"></kendo-dateinput>
            </div>
            <div class="col-md-2">To Date</div>
            <div class="col-md-4">
                <kendo-dateinput [format]="'MMMM yyyy'"
                                 [(ngModel)]="query.toDate"></kendo-dateinput>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                Batch ID:
            </div>
            <div class="col-md-2">
                <kendo-autocomplete [data]="batchOptions" [(ngModel)]="query.BATCH_ID" [suggest]="true">

                </kendo-autocomplete>
            </div>
            <!--<div class="col-md-2">
                Rule Id
            </div>
            <div class="col-md-2">
                <kendo-autocomplete [data]="batchOptions" [(ngModel)]="query.BATCH_ID" [suggest]="true">

                </kendo-autocomplete>
            </div>-->


        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="k-button k-primary" (click)="search()">Search</button>
                <button class="k-button k-primary" (click)="clear()">Clear</button>
            </div>

            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>

        </div>
    </div>
        </div>
