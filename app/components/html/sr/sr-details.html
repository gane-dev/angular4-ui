<kendo-grid [data]="gridView" style="height:300px" [sortable]="{ mode: 'multiple' }" [sort]="sort"
            (sortChange)="sortChange($event)" [selectable]="true" (selectionChange) ="selectionChange($event)">
    <kendo-grid-column field="EFF_DATE" title="Effective Date"></kendo-grid-column>
    <kendo-grid-column field="STATUS" title="Status"></kendo-grid-column>
    <kendo-grid-column field="IGNORE_FLG" title="Ignore?"></kendo-grid-column>
    <kendo-grid-column field="TOLERANCE_PCT" title="Tolerance%"></kendo-grid-column>
    
    <kendo-grid-column field="CREATED_BY" title="Created By"></kendo-grid-column>
    <kendo-grid-column field="UPDATED_BY" title="Updated By"></kendo-grid-column>

    <kendo-grid-column field="DATE_CREATED" title="Date Created"></kendo-grid-column>
    <kendo-grid-column field="DATE_LAST_UPDATED" title="Date Last Updated"></kendo-grid-column>

    <kendo-grid-column field="REASON_CODE" title="Reason Code"></kendo-grid-column>


    <kendo-grid-column>
        <template kendoHeaderTemplate> 
            <button (click)="onAdd()"><i class="fa fa-plus"></i></button>

        </template>
        <template kendoCellTemplate let-dataItem>
            <button (click)="onEdit(dataItem)"><i class="fa fa-edit" style="color:green"></i></button>
            <button (click)="onDelete(dataItem)"><i class="fa fa-ban" style="color:red"></i></button>
        </template>
    </kendo-grid-column>
</kendo-grid>
<cia-sr-details-edit [(model)]="dataItem"  (cancel)="onCancel()"></cia-sr-details-edit>
